name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Quick checks that run first
  quick-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Check Python syntax
        run: |
          python -m py_compile src/docling_hybrid/**/*.py

      - name: Run ruff linter (fast)
        run: |
          ruff check src/ --select=E,F,W --output-format=github

  # Main test suite
  test:
    needs: quick-checks
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          pytest tests/unit -v --tb=short

      - name: Run tests with coverage
        if: matrix.python-version == '3.11'
        run: |
          pytest tests/unit -v --cov=src/docling_hybrid --cov-report=xml --cov-report=term-missing

      - name: Check minimum coverage
        if: matrix.python-version == '3.11'
        run: |
          coverage report --fail-under=85

  # Code quality checks
  quality:
    needs: quick-checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run full ruff checks
        run: |
          ruff check src/ tests/ --output-format=github

      - name: Check code formatting
        run: |
          ruff format --check src/ tests/

  # Security checks
  security:
    needs: quick-checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Check for security issues with pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
          pip-audit --desc --skip-editable || true
        continue-on-error: true

  # Summary job - required status check
  ci-success:
    name: CI Success
    needs: [quick-checks, test, quality]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.quick-checks.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.quality.result }}" != "success" ]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI jobs passed successfully!"
